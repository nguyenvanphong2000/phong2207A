<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buá»•i 20</title>
  <link rel="stylesheet" href="css/btbuoi20.css">
</head>
<body>

<ul id="menu">

</ul>
<script type="text/javascript">
  function getMenu(){
    var xhttp = new XMLHttpRequest()
    xhttp.onload = function () {

      var data = JSON.parse(this.responseText);
      var ls = data.data;
      for(var i=0;i<ls.length;i++){
        var li_html=`<li><img width="200" src="${ls[i].image}"/> ${ls[i].name}</li>`;
        var menu = document.getElementById("menu");
        menu.innerHTML += li_html;
      }
    }
    var url ="https://foodgroup.herokuapp.com/api/today-special"
    xhttp.open("GET", url, true);
    xhttp.send();
  }
  getMenu();
</script>
</body>
</html>
